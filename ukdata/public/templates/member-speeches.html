<h3>Speeches</h3>
<%
	speeches.each(function(speech){
%>
<article class="speech" data-speech-id="<%= speech.get("id") %>">
	<h5>Date: <%= speech.get("group_s").replace(/[a-z]/gi,"") %> <a href="#" class="contextLink">See in context</a></h5>
	
	<p>
	<%= speech.get("content_t") %>
	</p>
</article>
<%
	});

	if(speeches.length == 0){
		%>
		<p>Sorry, no speeches were found</p>
		<%
	}
%>
